<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>AliHaDenis
        </h1>
        <h3>Calculator</h3>
        <div class="display">
            <input type="text" id="result" autocomplete="off">
        </div>
        <div class="buttons">
            <button onclick="resett()">AC</button>
            <button onclick="clickk('%')">%</button>
            <button onclick="hapus()">del</button>
            <button onclick="clickk('/')">/</button>
        
            <button onclick="clickk('7')">7</button>
            <button onclick="clickk('8')">8</button>
            <button onclick="clickk('9')">9</button>
            <button onclick="clickk('x')">x</button>
        
            <button onclick="clickk('4')">4</button>
            <button onclick="clickk('5')">5</button>
            <button onclick="clickk('6')">6</button>
            <button onclick="clickk('-')">-</button>
        
            <button onclick="clickk('1')">1</button>
            <button onclick="clickk('2')">2</button>
            <button onclick="clickk('3')">3</button>
            <button onclick="clickk('+')">+</button>
        
            <button onclick="clickk('00')">00</button>
            <button onclick="clickk('0')">0</button>
            <button onclick="clickk(',')">,</button>
            <button onclick="jumlahkanh()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
